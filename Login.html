<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body class="BodyLogin">
    <div class="formulario">

       <!-- Formulario de Inicio de Sesión -->
       <div id="formLogin" style="display: block;">
        <h1>Inicio de sesión</h1>
        <form method="post">
            <div class="registroInfo">
                <input type="text" id="loginEmail" required name="email">
                <label>Email</label>
            </div>
            <div class="registroInfo">
                <input type="password" id="loginPassword" required name="password">
                <label>Password</label>
            </div>
            <div class="recordar">¿Olvidó su contraseña?</div>
            <input type="submit" value="Iniciar">
            <div class="registrarse">
                ¿No tienes cuenta? <a href="#" onclick="mostrarFormulario('formRegistro')">Regístrate aquí</a>
            </div>
            <div class="registrarse">
                ¿Solicitud de empleo? <a href="#" onclick="mostrarFormulario('formEmpleado')">Regístrate como empleado</a>
            </div>
        </form>
    </div>

        <!-- Formulario de Registro de Usuarios -->
        <div id="formRegistro" style="display: none;">
            <h1>Registro de Clientes</h1>
            <form method="post">
                <div class="registroInfo">
                    <input type="text" id="name" name="nombreUsuario" required>
                    <label>Nombre de usuario</label>
                </div>
                <div class="registroInfo">
                    <input type="email" id="email" name="correoElectronico" required>
                    <label>Correo electrónico</label>
                </div>
                <div class="registroInfo">
                    <input type="number" id="phone" name="numeroTelefono" required inputmode="tel">
                    <label>Número de teléfono</label>
                </div>
                <div class="registroInfo">
                    <input type="text" id="address" name="domicilio" required>
                    <label>Domicilio</label>
                </div>
                <div class="registroInfo">
                    <input type="password" id="password" name="contrasena" required>
                    <label>Contraseña</label>
                </div>
                <div class="registroInfo">
                    <input type="password" id="confirmPasword" name="confirmarContrasena" required>
                    <label>Confirmar contraseña</label>
                </div>
                <input type="submit" value="Registrarse">
                <button type="button" id="fillDataButton">Llenar Datos Automáticamente</button>
                <div class="iniciarSesion">
                    ¿Ya tienes cuenta? <a href="#" onclick="mostrarFormulario('formLogin')">Inicia sesión aquí</a>
                </div>
            </form>
        </div>

        <!-- Formulario de Registro de Empleados -->
<div id="formEmpleado" style="display: none;">
    <h1>Registro de Empleados</h1>
    <form method="post">
        <div class="registroInfo">
            <input type="text" id="nombreCompleto" name="nombreCompleto" required>
            <label>Nombre completo</label>
        </div>
        <!-- Botón para generar el correo -->
        <button type="submit" id="generateEmailButton">Generar Correo</button>
        
        <!-- el correo se genera con el boton de arriba -->
        <div class="registroInfo">
            <input type="email" id="correoElectronico" name="correoElectronico" required readonly>
            <label>Correo electrónico corporativo</label>
        </div>

        <div class="registroInfo">
            <input type="number" name="numeroTelefono" required inputmode="tel">
            <label>Número de teléfono</label>
        </div>
        <div class="registroInfo">
            <input type="text" name="puestoTrabajo" required>
            <label>Puesto de trabajo</label>
        </div>
        <div class="registroInfo">
            <input type="password" name="contrasena" required>
            <label>Contraseña</label>
        </div>
        <div class="registroInfo">
            <input type="password" name="confirmarContrasena" required>
            <label>Confirmar contraseña</label>
        </div>
        <input type="submit" value="Registrarse como empleado">
        <div class="iniciarSesion">
            ¿Ya eres empleado? <a href="#" onclick="mostrarFormulario('formLogin')">Inicia sesión aquí</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('generateEmailButton').addEventListener('click', function() {
    // Obtener los valores del formulario
    const nombreCompleto = document.getElementById('nombreCompleto').value;
    const dominio = 'gpcorp.WidgetHub.com';
    
    // Si el campo nombre está lleno
    if (nombreCompleto) {
        // Generar el correo en formato: nombrecompleto@gpcorp.WidgetHub.com
        const nombreFormateado = nombreCompleto.toLowerCase().replace(/ /g, '');
        const correoGenerado = `${nombreFormateado}@${dominio}`;
        
        // Colocar el correo generado en el campo de correo electrónico
        const correoInput = document.getElementById('correoElectronico');
        correoInput.value = correoGenerado;

        // Mover el label del correo hacia arriba
        const correoLabel = correoInput.nextElementSibling; // Obtener el label asociado
        correoLabel.style.top = '-5px'; // Ajustar la posición del label
        correoLabel.style.color = '#323750'; // Cambiar el color del label
    } else {
        alert('Por favor ingrese el nombre completo para generar el correo.');
    }
});
</script>
    <script>
        function mostrarFormulario(formulario) {
            document.getElementById('formLogin').style.display = 'none';
            document.getElementById('formRegistro').style.display = 'none';
            document.getElementById('formEmpleado').style.display = 'none';
            document.getElementById(formulario).style.display = 'block';
        }
    </script>
     <script type="module" src="./scripts/fromHandle.js" defer></script>
</body>
</html>
