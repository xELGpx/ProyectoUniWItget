<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WidgetHub</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        .box { display: none; } /* Oculta ambos elementos por defecto */
    </style>
</head>
<body class="BodySecundaria">
    <a href="index.html" class="Regresar_Principal">Regresar</a>

    <section id="map" class="box">
        <div class="Map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13239.622866266925!2d-83.46361591284179!3d33.943553!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f672f304a7d60b%3A0x25b4680fa2fae29!2sWalmart%20Neighborhood%20Market!5e0!3m2!1ses-419!2sus!4v1729614543909!5m2!1ses-419!2sus"
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <section id="tienda" class="box">
        <iframe src="./Tienda Virtual/index.html" width="100%" height="100%" frameborder="0">
            Tu navegador no soporta iframes.
        </iframe>
    </section>

    <script>
        function mostrar(id) {
            // Oculta ambos elementos
            document.getElementById("map").style.display = "none";
            document.getElementById("tienda").style.display = "none";
            // Muestra el elemento especificado
            document.getElementById(id).style.display = "block";
        }

        // Verifica si hay un parámetro "mostrar" en la URL
        const params = new URLSearchParams(window.location.search);
        if (params.get("mostrar") === "map") {
            mostrar("map"); // Muestra el mapa si el parámetro es "map"
        } else if (params.get("mostrar") === "tienda") {
            mostrar("tienda"); // Muestra la tienda virtual si el parámetro es "tienda"
        }
    </script>
</body>
</html>
